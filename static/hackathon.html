<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/pouchdb/dist/pouchdb.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Student Calendar</title>
</head>
<body>
    
    <div class="calendar">
        <header>
            <h1 id="monthYear"></h1>
            <button id="prevMonth">&lt;</button>
            <button id="nextMonth">&gt;</button>
        </header>
        <div class="days">
            <div class="day" id="day0">Sun</div>
            <div class="day" id="day1">Mon</div>
            <div class="day" id="day2">Tue</div>
            <div class="day" id="day3">Wed</div>
            <div class="day" id="day4">Thu</div>
            <div class="day" id="day5">Fri</div>
            <div class="day" id="day6">Sat</div>
        </div>
        <div id="dates" class="dates"></div>
    </div>
    <!-- Add Event Modal -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Event Details</h2>
            <form id="addEventForm">
                <label for="eventTitle">Event Title</label>
                <input type="text" id="eventTitle" required>

                <label for="eventDescription">Description</label>
                <textarea id="eventDescription" rows="3"></textarea>

                <label for="eventTags">Tags</label>
                <input type="text" id="eventTags" placeholder="E.g., meeting, finance">

                <label for="eventLink">Link (optional)</label>
                <input type="url" id="eventLink" placeholder="https://example.com">
                
                <button type="submit">Save Event</button>
            </form>
        </div>
    </div>


    <div id="updateEventModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Update Event</h3>
        <form id="updateEventForm">
            <label for="eventTitle">Title</label>
            <input type="text" id="eventTitle" name="eventTitle" required>
    
            <label for="eventDescription">Description</label>
            <textarea id="eventDescription" name="eventDescription" required></textarea>
    
            <label for="eventDate">Date</label>
            <input type="date" id="eventDate" name="eventDate" required>
    
            <button type="submit">Save Changes</button>
        </form>
        </div>
    </div>
  


    <script src="script.js"></script>
</body>
</html>
