<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, 
                initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <script src="//cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
    <title>Student Calendar</title>
</head>

<body>
  <div id="root"></div>
    <!-- Main wrapper for the calendar application -->
    <div class="wrapper">
        <div class="container-calendar">
            <div id="left">
                <h1>Student Calendar</h1>
                <div id="event-section">
                    <h3>Add Event</h3>
                    <input type="date" id="eventDate">
                    <input type="text"
                        id="eventTitle"
                        placeholder="Event Title">
                    <input type="text"
                        id="eventDescription"
                        placeholder="Event Description">
                    <input type="checkbox" id="recurring" name="recurring">
                    <label for="recurring">Recurring</label>
                    <div id="recurrence-type" style="display:none;">
                      <label for="recurrenceInterval">Recurrence Interval:</label>
                      <select id="recurrenceInterval">
                          <option value="daily">Daily</option>
                          <option value="weekly">Weekly</option>
                          <option value="monthly">Monthly</option>
                      </select>
                    </div>
                    <button id="addEvent" title="Click to add the event" onclick="addEvent()">Add</button>
                </div>
                <button id="deleteAllButton">Delete All Events</button>
                <div id="reminder-section">
                    <h3>Reminders</h3>
                    <!-- List to display reminders -->
                    <ul id="reminderList">
                        <li data-event-id="1">
                            <strong>Event Title</strong>
                            - Event Description on Event Date
                            <button class="delete-event"
                                onclick="deleteEvent(1)">
                                Delete
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="right">
                <h3 id="monthAndYear"></h3>
                <div class="button-container-calendar">
                    <button id="previous"
                            onclick="previous()">
                        ‹
                    </button>
                    <button id="next"
                            onclick="next()">
                        ›
                    </button>
                </div>
                <table class="table-calendar"
                    id="calendar"
                    data-lang="en">
                    <thead id="thead-month"></thead>
                    <!-- Table body for displaying the calendar -->
                    <tbody id="calendar-body"></tbody>
                </table>
                <div class="footer-container-calendar">
                    <label for="month">Jump To: </label>
                    <!-- Dropdowns to select a specific month and year -->
                    <select id="month" onchange="jump()">
                        <option value=0>Jan</option>
                        <option value=1>Feb</option>
                        <option value=2>Mar</option>
                        <option value=3>Apr</option>
                        <option value=4>May</option>
                        <option value=5>Jun</option>
                        <option value=6>Jul</option>
                        <option value=7>Aug</option>
                        <option value=8>Sep</option>
                        <option value=9>Oct</option>
                        <option value=10>Nov</option>
                        <option value=11>Dec</option>
                    </select>

                    <select id="year" onchange="jump()"></select>
                </div>
            </div>
        </div>
        <div id="chatbot-button">
            <p> > </p>
        </div>
    </div>
    <div id="chatbotInterface">
        <div id="chatbotImage">
            <canvas id="animation" width="550" height="200"></canvas>

        </div>
        <div class="container" id="textContainer">
            <!-- msg-header section starts -->
            <div class="msg-header">
              <div class="container1">
                <img src="static/user1.png" class="msgimg" />
                <div class="active">
                  <p>Username</p>
                </div>
              </div>
            </div>
            <!-- msg-header section ends -->
      
            <!-- Chat inbox  -->
            <div class="chat-page">
              <div class="msg-inbox">
                <div class="chats">
                  <!-- Message container -->
                  <div class="msg-page">
                    <!-- Incoming messages -->
      
                    <div class="received-chats">
                      <div class="received-chats-img">
                        <img src="static/user1.png" />
                      </div>
                      <div class="received-msg" id="messageInbox">
                        <div class="received-msg-inbox">
                          <p>Hello I am your Chatbot</p>
                        </div>
                      </div>
                    </div>
                    <!-- Outgoing messages -->

                    <div class="outgoing-chats">
                      <div class="outgoing-chats-img">
                        <img src="static/user2.png" />
                      </div>
                      <div class="outgoing-msg" id="outgoingMessageDirectory">
                        <div class="outgoing-chats-msg">


                        </div>
                      </div>
                    </div>
                  </div>
                </div>
      
                <!-- msg-bottom section -->
      
                <div class="msg-bottom">
                  <div class="input-group">
                    <input
                      type="text"
                      id = "typedText"
                      class="form-control"
                      placeholder="Write message..."
                    />
      
                    <span class="input-group-text send-icon">
                      <div><input id="sendButton" type="submit" value="Send" width = 100% height = 100%></div>
                      
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
