<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Notes</title>
    <link rel="stylesheet" href="static/app.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script type="module">
    // Define routes as a plain object
    const routes = {
        '/': function renderHome() {
            const root = document.getElementById('root');
            root.innerHTML = `
                <h1>Welcome to Math Notes</h1>
                <p>Explore mathematical concepts and notes!</p>
                <button onclick="navigate('/about')">Go to About</button>
            `;
        },
        '/about': function renderAbout() {
            const root = document.getElementById('root');
            root.innerHTML = `
                <h1>About Math Notes</h1>
                <p>Math Notes is a platform for sharing and learning mathematics.</p>
                <button onclick="navigate('/')">Go to Home</button>
            `;
        },
    };

    // Function to handle navigation
    function navigate(path) {
        window.history.pushState({}, '', window.location.origin + path);
        render();
    }

    // Render function to display content based on route
    function render() {
        const root = document.getElementById('root');
        const route = routes[window.location.pathname];
        if (route) {
            root.innerHTML = '';
            route(); // Call the associated route function
        } else {
            root.innerHTML = '<h1>404 - Page Not Found</h1>';
        }
    }

    // Listen to back/forward button events
    window.addEventListener('popstate', render);

    // Initial render when page loads
    document.addEventListener('DOMContentLoaded', render);
</script>
</html>
