<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/login.css">
    <script src="static/login.js" defer></script>

</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <h1>Sign Up</h1>
            <div class="form-group">
                <label for="userNameField">Username</label>
                <input type="text" name="username" id="userNameField" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="passwordField">Password</label>
                <input type="password" name="password" id="passwordField" placeholder="Enter your password" required>
            </div>
            <div class="form-actions">
                <input type="submit" value="Create Account">
            </div>
        </form>        
        <div class="form-actions">
            <a href="/login" id="loginButton">Have an account? Login</a>
        </div>
    </div>
</body>
</html>
